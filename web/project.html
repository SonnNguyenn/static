<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project</title>

    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>


</head>
<body>
    <form id="form-create-project" action="index.html"  class="form-horizontal" role="form">
      <div class="form-group">
        <label for="projectName" class="col-md-3 control-label">project name </label>
        <div class="col-md-8">
          <input name="projectName" type="text" class="form-control" id="projectName"  >
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input id="btn-create-project" class="btn btn-primary" type="button" value="create" />

        </div>
      </div>
    </form>

    <script type="text/javascript">
      $("#btn-create-project").click(function() {
        $.ajax({
          url: "/projects/create_project",
          type: "POST",
          data: $("#form-create-project").serialize(),
          dataType: "JSON",
          success: function(json) {
            if (json.state == 200) {
              alert("create project success");

              location.href = "index.html";
            } else {
              alert("create project fail");
            }
          },

          error: function(xhr) {
            alert("error" + xhr.message);
          }
        })
      })
    </script>

</body>
</html>
